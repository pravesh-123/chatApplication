<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <h1 class="h3 mb-3 fw-normal">Chat with me</h1>

  <div class="chat-window">
    <div id="output"></div>
    <div id="typing"></div>

  </div>



  <div class="container">
    


    <input type="text" id="handle" class="form-control" placeholder="name" required autofocus />

    <input type="text" id="message" class="form-control" placeholder="enter a message"  required/>

    <button id="button" class="w-100 btn btn-lg btn-primary" type="submit">Send</button>

  </div>

  <hr>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        remote
        <video  id="rVideo" autoplay= "autoplay"></video>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        local
        <video  id="lVideo" autoplay= "autoplay" muted></video>
      </div>
    </div>
    <span id="displayId"></span>
    <input type="text" id="connId" class="form-control" placeholder="enter a connection id"  required/>
    <button id="conn_button" class="w-100 btn btn-lg btn-success" type="submit">Connect</button>
    <button id="call_button" class="w-100 btn btn-lg btn-danger" type="submit">Call</button>
  </div>

  <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="./client.js" defer></script>
</body>

</html>
